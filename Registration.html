<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="style.css">
    <title>Registration - GNITC</title>
</head>
<body>
    <div class="wrapper">
        <header><img src="logo.png" alt="GNITC LOGO" width="130" height="100"/><h1>Shopping Cart</h1></header>
        <nav>
            <a href="index.html">Home</a>
            <a href="login.html">Login</a>
            <a href="registration.html">Registration</a>
            <a href="cart.html">Cart</a>
        </nav>
        <main>
            <h3>Registration Form</h3>
            <form name="f1">
                <label>Name:*</label><input type="text" name="username"><br>
                <label>Password:*</label><input type="password" name="password"><br>
                <label>Email ID:*</label><input type="text" name="email"><br>
                <label>Phone Number:*</label><input type="text" name="phno"><br>
                <label>Gender:*</label>
                <input type="radio" name="radio" value="1">Male
                <input type="radio" name="radio" value="2">Female<br>
                <label>Language Known:*</label>
                <input type="checkbox" name="checkbox" value="English">English
                <input type="checkbox" name="checkbox" value="Telugu">Telugu
                <input type="checkbox" name="checkbox" value="Hindi">Hindi
                <input type="checkbox" name="checkbox" value="Tamil">Tamil<br>
                <label>Address:*</label><textarea name="address"></textarea><br>
                <input type="submit" value="Submit">
                <input type="reset" value="Reset"><br>
                <small>* fields are mandatory</small>
            </form>
        </main>
        <footer>Computer Science and Engineering</footer>
    </div>
</body>
</html>
